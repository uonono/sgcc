spring.application.name=sgcc_mgr_qx
server.http2.enabled=true


springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.path=/swagger-doc/swagger-ui.html
springdoc.api-docs.path=/swagger-doc/v3/api-docs
springdoc.api-docs.resolve-schema-properties=true
springdoc.show-oauth2-endpoints=true
springdoc.writer-with-default-pretty-printer=true
springdoc.show-login-endpoint=true
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.use-root-path=true

logging.level.org.springframework.data.mongodb.core.mapping=DEBUG

